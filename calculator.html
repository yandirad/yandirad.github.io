<input type="text" id="n11" placeholder="n1">
<input type="text" id="n22" placeholder="n2">

<select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
    
<button id="calcular">Calcular</button>
<button id="limpiar">Limpiar</button>
    
<output id="r2"></output> 
    <style>
        p {
  color: red;
  text-align: center;
}
    </style>
<script>
    
    document.querySelector('#calcular').addEventListener('click', () =>{
        const n1 = parseInt(document.querySelector('#n11').value);
        const n2 = parseInt(document.querySelector('#n22').value);
        const op2 = document.querySelector('#op').value;
        let r;
        if(op2 == '+'){
            r = n1 + n2;
        }else if( op2 == '-'){
            r = n1 - n2;
        }else if(op2 == '*'){
            r = n1 * n2;
        }else if(op2 == '/'){
            if(n2 == 0){
              alert("No es posible dividir por cero");
            } r = n1 / n2;
        }
                
        document.querySelector('#r2').innerHTML = r;
    });
     document.querySelector('#limpiar').addEventListener('click', () => {
        document.querySelector('#n11').value = ""
        document.querySelector('#n22').value = ""
        document.querySelector('#r2').innerHTML = "";
     });

</script>
